<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: white;
            width: 200px;
            height: 100px;
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <div class="box" id="myDiv">
        <h1>Este es el text del div</h1>
    </div>
    <br>
    <select id="color">
        <option value="yellow">Amarillo</option>
        <option value="blue">Azul</option>
        <option value="red">Rojo</option>
        <option value="green">Verde</option>7
        <option value="black">Negro</option>
        <option value="white">Blanco</option>
    </select>
    <button onclick="selectBackColor()">Cambiar fondo</button>
    <button onclick="selectTextColor()">Cambiar texto</button>
    <script>
        const selectBackColor = () => {
            document.getElementById("myDiv").style.backgroundColor = document.getElementById("color").value;
        }
        const selectTextColor = () => {
            document.getElementById("myDiv").style.color = document.getElementById("color").value;
        }
    </script>
</body>

</html>
