<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ingrese 3 números:</h1>
    <input type="number" id="numero1"><br>
    <input type="number" id="numero2"><br>
    <input type="number" id="numero3">
    <p id="myp"></p>
    <button onclick="promedio()">Promedio</button>
    <script>
        const promedio = () => {
            let num1=parseInt(document.getElementById("numero1").value);
            let num2=parseInt(document.getElementById("numero2").value);
            let num3=parseInt(document.getElementById("numero2").value);
            let promedio=(num1+num2+num3)/3;
            document.getElementById("myp").innerHTML="El promedio de los 3 números es: "+promedio;
            window.alert("El promedio de los 3 números es: "+promedio);
        }
    </script>
</body>
</html>
