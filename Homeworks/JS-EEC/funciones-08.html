    <script>
        const findNumber=function(array, number) {
            let ifNumberPresent = array.indexOf(number);
            console.log(ifNumberPresent);
            if (ifNumberPresent >= 0) {
                window.alert("El número SI existe");
            }
            else {
                window.alert("El número NO existe");
