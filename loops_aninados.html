<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="calcularTabla()">Clic</button>
    <script>
        const calcularTabla = () => {
            let resultado = 0;
            for (let i = 0; i < 10; i++) {
                console.log("Tabla del " + (i + 1));
                for (let j = 0; j < 10; j++) {
                    resultado = (i + 1) * (j + 1);
                    console.log((i + 1) + "x" + (j + 1) + "=" + resultado);
                }
            }
        }

    </script>
</body>

</html>
